<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2D Desktop Pet</title>    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: transparent !important;
            background-color: transparent !important;
        }
        
        html {
            background: transparent !important;
            background-color: transparent !important;
        }body {
            background: transparent !important;
            background-color: transparent !important;
            overflow: hidden;
            user-select: none;
            margin: 0;
            padding: 0;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: transparent !important;
            background-color: transparent !important;
            -webkit-app-region: no-drag; /* 禁用整个应用区域的拖拽 */
        }
          #canvas {
            width: 100%;
            height: 100%;
            cursor: pointer;
            background: transparent !important;
            background-color: transparent !important;
            -webkit-app-region: no-drag; /* 画布区域不可拖拽，用于模型交互 */
        }        /* 隐藏所有UI元素，只保留模型 */
        .drag-hint,
        .drag-area-left,
        .drag-area-right,
        .controls,
        .loading,
        .status-bar,
        .version-info {
            display: none !important;
        }
        
        /* 右键菜单专用样式 - 覆盖透明背景 */
        .context-menu {
            background: rgba(30, 30, 30, 0.95) !important;
            backdrop-filter: blur(10px) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
        }
        
        .context-menu * {
            background: transparent !important;
            background-color: transparent !important;
        }
        
        /* Toast提示样式 */
        .toast {
            background: rgba(0, 0, 0, 0.9) !important;
            color: white !important;
        }
        
        .toast * {
            background: transparent !important;
            background-color: transparent !important;
        }
    </style>
</head>
<body>    <div id="app">
        <div class="drag-hint">🖱️ 拖拽移动窗口</div>
        <div class="drag-area-left"></div>
        <div class="drag-area-right"></div>
        <div class="controls">
            <button class="control-btn minimize-btn" id="minimizeBtn" title="最小化">−</button>
            <button class="control-btn close-btn" id="closeBtn" title="关闭">×</button>
        </div>
        <div class="loading" id="loading">加载中...</div>
        <div class="status-bar">状态栏信息</div>
        <div class="version-info">版本 1.0.0</div>
        <canvas id="canvas"></canvas>
    </div>    <!-- Live2D Cubism Core必须通过script标签引入 -->
    <script src="public/live2dcubismcore.min.js"></script>
    <!-- 引入 PIXI.js -->
    <script src="node_modules/pixi.js/dist/browser/pixi.min.js"></script>
    <!-- 只引入 Cubism 4 支持 -->
    <script src="node_modules/pixi-live2d-display/dist/cubism4.min.js"></script>
    <script src="renderer.js"></script>

</body>
</html>
