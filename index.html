<!DOCTYPE html>
<html lang="zh-CN">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live2D Desktop Pet</title>
    <link rel="stylesheet" href="todolist.css"><style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: transparent !important;
            background-color: transparent !important;
        }
        
        html {
            background: transparent !important;
            background-color: transparent !important;
        }body {
            background: transparent !important;
            background-color: transparent !important;
            overflow: hidden;
            user-select: none;
            margin: 0;
            padding: 0;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: transparent !important;
            background-color: transparent !important;
            -webkit-app-region: no-drag; /* 禁用整个应用区域的拖拽 */
        }          #canvas {
            width: 100%;  
            height: 100%; 
            /* position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); */
            cursor: pointer;
            background: transparent !important;
            background-color: transparent !important;
            -webkit-app-region: no-drag; /* 画布区域不可拖拽，用于模型交互 */
            pointer-events: auto; /* 确保canvas可以接收鼠标事件 */
        }        /* 加载状态样式 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8) !important;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
        }
        
        .loading-content {
            text-align: center;
            background: transparent !important;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
            background: transparent !important;
        }
        
        .loading-text {
            font-size: 16px;
            color: #ffffff;
            background: transparent !important;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
          /* 右键菜单专用样式 - 覆盖透明背景 */
        .context-menu {
            background: rgba(30, 30, 30, 0.95) !important;
            backdrop-filter: blur(10px) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
        }
        
        .context-menu * {
            background: transparent !important;
            background-color: transparent !important;
        }
        
        /* Toast提示样式 */
        .toast {
            background: rgba(0, 0, 0, 0.9) !important;
            color: white !important;
        }
        
        .toast * {
            background: transparent !important;
            background-color: transparent !important;
        }
        
        /* TodoList专用样式 - 覆盖透明背景 */
        .todo-panel {
            background: #ffffff !important;
            border: 2px solid #e0e6ed !important;
        }
        
        .todo-panel * {
            background: inherit !important;
            background-color: inherit !important;
        }
        
        .todo-panel .todo-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
        }
        
        .todo-panel .todo-add-form {
            background: #ffffff !important;
        }
        
        .todo-panel .todo-add-form input {
            background: #ffffff !important;
            background-color: #ffffff !important;
        }
        
        .todo-panel .todo-list {
            background: #ffffff !important;
        }
        
        .todo-panel .todo-item {
            background: #ffffff !important;
            background-color: #ffffff !important;
        }
          .todo-panel .todo-stats {
            background: #f8f9fa !important;
        }
        
        /* 滚动条样式专用覆盖 */
        .todo-panel .todo-list::-webkit-scrollbar {
            width: 8px !important;
            background: #f1f1f1 !important;
        }
        
        .todo-panel .todo-list::-webkit-scrollbar-track {
            background: #f1f1f1 !important;
            border-radius: 4px !important;
        }
        
        .todo-panel .todo-list::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            border-radius: 4px !important;
            border: 1px solid #e0e6ed !important;
        }
        
        .todo-panel .todo-list::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%) !important;
        }
        
        .todo-panel .todo-list::-webkit-scrollbar-corner {
            background: #f1f1f1 !important;
        }
        
        .todo-overlay {
            background: transparent !important;
        }
    </style>
</head>
<body>    <div id="app">
        <!-- 核心渲染画布 -->
        <canvas id="canvas"></canvas>
        
        <!-- 加载状态提示 -->
        <div class="loading" id="loading">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <div class="loading-text">初始化Live2D模型...</div>
            </div>
        </div>
    </div><!-- Live2D Cubism Core必须通过script标签引入 -->
    <script src="public/live2dcubismcore.min.js"></script>
    <!-- 引入 PIXI.js -->
    <script src="node_modules/pixi.js/dist/browser/pixi.min.js"></script>
    <!-- 只引入 Cubism 4 支持 -->
    <script src="node_modules/pixi-live2d-display/dist/cubism4.min.js"></script>
    
    <!-- 模块化 JS 文件 -->
    <script src="js/config.js"></script>
    <script src="js/debug.js"></script>
    <script src="js/ui-manager.js"></script>
    <script src="js/animation-controller.js"></script>
    <script src="js/interaction.js"></script>
    <script src="js/live2d-manager.js"></script>
    <script src="js/main-renderer.js"></script>
    

    
    <script src="todolist.js"></script>

</body>
</html>
